<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Wavy Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .diagonal-wavy {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #12397d, #00ddff);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="diagonal-wavy"></div>
</body>
</html>
